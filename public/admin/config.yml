backend:
  name: github
  repo: games0000/rin-site
  branch: main
  base_url: https://rin-tateishi.info # 您的自定义域名
  auth_endpoint: api/auth # 我们刚刚创建的 API 路由

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "posts"
    label: "Plans"
    folder: "content/plans"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "letters"
    label: "Letters"
    folder: "content/letters"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Color",
          name: "color",
          widget: "select",
          options:
            ["bg-white/10", "bg-white/5", "bg-blue-500/10", "bg-purple-500/10"],
        }

  - name: "timeline"
    label: "Timeline"
    folder: "content/timeline"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Date String",
          name: "dateString",
          widget: "string",
          hint: "e.g. Jan 27, 2026",
        }
      - { label: "Year", name: "year", widget: "string" }
      - {
          label: "Category",
          name: "category",
          widget: "select",
          options: ["Life", "Work", "Project", "Idea"],
        }
      - { label: "Description", name: "body", widget: "text" }

  - name: "notes"
    label: "Notes"
    folder: "content/notes"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
