<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <!-- <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script> -->
  <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url" />
  <style>
    /* Fix for Netlify Identity widget overlay */
    iframe[id^="netlify-identity-widget"] {
      z-index: 99999 !important;
    }
  </style>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>
  <script>
    // Manual Token Injection Helper
    // If you have a token, run this in console: loginWithToken("your_token_here")
    window.loginWithToken = function(token) {
      localStorage.setItem("netlify-cms-user", JSON.stringify({ token: token, backend: "github" }));
      window.location.reload();
    };
    
    // Auto-login if token exists in URL hash (some auth flows do this)
    if (window.location.hash.includes("access_token=")) {
      const token = window.location.hash.split("access_token=")[1].split("&")[0];
      if (token) window.loginWithToken(token);
    }
  </script>
</body>
</html>
