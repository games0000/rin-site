<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <!-- <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script> -->
  <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url" />
  <style>
    /* Fix for Netlify Identity widget overlay */
    iframe[id^="netlify-identity-widget"] {
      z-index: 99999 !important;
    }
  </style>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>
  
  <script>
    // Force manual initialization if auto-init fails
    window.CMS_MANUAL_INIT = true;

    // Initialize CMS manually
    if (window.CMS) {
      window.CMS.init({
        config: {
          backend: {
            name: 'github',
            repo: 'games0000/rin-site',
            branch: 'main',
            base_url: 'https://rin-tateishi.info',
            auth_endpoint: 'api/auth'
          },
          media_folder: "public/images",
          public_folder: "/images",
          collections: [
            {
              name: "posts",
              label: "Plans",
              folder: "content/plans",
              create: true,
              slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
              fields: [
                {label: "Title", name: "title", widget: "string"},
                {label: "Publish Date", name: "date", widget: "datetime"},
                {label: "Body", name: "body", widget: "markdown"},
                {label: "Tags", name: "tags", widget: "list"}
              ]
            },
            {
              name: "letters",
              label: "Letters",
              folder: "content/letters",
              create: true,
              slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
              fields: [
                {label: "Title", name: "title", widget: "string"},
                {label: "Publish Date", name: "date", widget: "datetime"},
                {label: "Body", name: "body", widget: "markdown"},
                {label: "Color", name: "color", widget: "select", options: ["bg-white/10", "bg-white/5", "bg-blue-500/10", "bg-purple-500/10"]}
              ]
            },
            {
              name: "timeline",
              label: "Timeline",
              folder: "content/timeline",
              create: true,
              slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
              fields: [
                {label: "Title", name: "title", widget: "string"},
                {label: "Date String", name: "dateString", widget: "string", hint: "e.g. Jan 27, 2026"},
                {label: "Year", name: "year", widget: "string"},
                {label: "Category", name: "category", widget: "select", options: ["Life", "Work", "Project", "Idea"]},
                {label: "Description", name: "body", widget: "text"}
              ]
            },
            {
              name: "notes",
              label: "Notes",
              folder: "content/notes",
              create: true,
              slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
              fields: [
                {label: "Title", name: "title", widget: "string"},
                {label: "Publish Date", name: "date", widget: "datetime"},
                {label: "Body", name: "body", widget: "markdown"}
              ]
            }
          ]
        }
      });
    }

    // Manual Token Injection Helper
    // If you have a token, run this in console: loginWithToken("your_token_here")
    window.loginWithToken = function(token) {
      localStorage.setItem("netlify-cms-user", JSON.stringify({ token: token, backend: "github" }));
      window.location.reload();
    };
    
    // Auto-login if token exists in URL hash (some auth flows do this)
    if (window.location.hash.includes("access_token=")) {
      const token = window.location.hash.split("access_token=")[1].split("&")[0];
      if (token) window.loginWithToken(token);
    }
  </script>
</body>
</html>
